<section class="vh-120 gradient-custom bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-bark" style="border-radius: 1rem; background-color: #e3f2fd;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <h2 class="text-uppercase text-center mb-5">Login</h2>
                                <p class="text-dark-50 mb-5">Please enter your login and password!</p>

                                <div class="form-outline form-dark mb-4">
                                    <!-- <label class="form-label" for="typeEmailX">Username or Email</label> -->
                                    <input type="text" id="typeEmailX" name="username" class="form-control form-control-lg" autofocus placeholder="email"/>
                                </div>

                                <div class="form-outline form-dark mb-4">
                                    <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                                    <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" placeholder="Password"/>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#!">Forgot password?</a>
                                </p>

                                <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
                            </form>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                        </div>

                        <div>
                            <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'register' %}"
                                    class="fw-bold text-body">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
