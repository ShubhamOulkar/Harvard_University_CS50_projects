<section class="vh-120 gradient-custom bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-bark" style="border-radius: 1rem; background-color: #e3f2fd;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form action="{% url 'register' %}" method="post">
                                {% csrf_token %}

                                <div class="form-outline mb-4">
                                    <!-- <label class="form-label" for="form3Example1cg">Your Name</label> -->
                                    <input type="text" id="form3Example1cg" placeholder="Your Name" name="username"
                                        class="form-control form-control-lg" autofocus />
                                </div>

                                <div class="form-outline mb-4">
                                    <!-- <label class="form-label" for="form3Example3cg">Your Email</label> -->
                                    <input type="email" name="email" placeholder="Your Email" id="form3Example3cg"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <!-- <label class="form-label" for="form3Example4cg">Password</label> -->
                                    <input type="text" id="form3Example4cg" placeholder="Profession" name="profession"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <!-- <label class="form-label" for="form3Example4cg">Password</label> -->
                                    <input type="text" id="form3Example4cg" placeholder="Place" name="place"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <!-- <label class="form-label" for="form3Example4cg">Password</label> -->
                                    <input type="password" id="form3Example4cg" placeholder="Password" name="password"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <!-- <label class="form-label" for="form3Example4cdg">Repeat your password</label> -->
                                    <input type="password" id="form3Example4cdg" placeholder="Repeat your password" name="confirmation"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <!-- <label class="form-label" for="form3Example4cdg">Repeat your password</label> -->

                                        class="form-control form-control-lg" />
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-outline-dark btn-lg px-5">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
